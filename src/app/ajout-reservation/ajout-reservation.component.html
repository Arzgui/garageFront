<body>
<div class="login">
  <mat-card>
    <mat-card-header class="bg-primary text-white text-center">
      <mat-card-title>Réserver un créneau d'entretien</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="formulaire" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Nom de réservation</mat-label>
          <input matInput formControlName="nomReservation" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Heure de réservation</mat-label>
          <input matInput type="time" formControlName="heureReservation" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Date de réservation</mat-label>
          <input matInput type="date" formControlName="dateReservation" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Problème de voiture</mat-label>
          <input matInput formControlName="problemeVoiture" />
        </mat-form-field>

        <mat-form-field appearance="fill" class="full-width">
          <mat-label>Tâche</mat-label>
          <mat-select formControlName="tache">
            @for (tache of listeTache; track tache) {
              <option [value]="tache">{{ tache.nomTache }}</option>}
              </mat-select>>
        </mat-form-field>

        <button mat-raised-button color="primary" class="full-width">Réserver</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
</body>
